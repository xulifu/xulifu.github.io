<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="screen-orientation" content="landscape">
    <meta name="App-Config" content="fullscreen=yes">
    <meta charset="UTF-8">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>中国电信物联网(全国流量)</title>
    <style>
    * {
        padding: 0;
        margin: 0;
        -webkit-appearance: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center">物联网资费折扣体系</h2>
            <hr>
            <form>
                <div class="col-md-12">
                    <h4 class="text-center">单客户实际签单额（万元）</h4>
                    <select class="form-control" id="money">
                        <option disabled selected hidden>请选择...</option>
                        <option> 年合同签订额&lt;50</option>
                        <option>50≤年合同签订额&lt;100</option>
                        <option>100≤年合同签订额&lt;300</option>
                        <option>300≤年合同签订额&lt;500</option>
                        <option>年合同签订额≥500</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <h4 class="text-center">一次性入网用户规模（万户）</h4>
                    <select class="form-control" id="amount">
                        <option disabled selected hidden>请选择...</option>
                        <option> 0.5≤一次性入网用户规模&lt;1</option>
                        <option>1≤一次性入网用户规模&lt;3</option>
                        <option>一次性入网用户规模≥3</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <h4 class="text-center">合同签约年限（年）</h4>
                    <select class="form-control" id="year">
                        <option disabled selected hidden>请选择...</option>
                        <option> 合同签约年限2年</option>
                        <option>合同签约年限≥3年 </option>
                    </select>
                </div>
                <hr>
                <div class="col-xs-6">
                    <button type="reset" class="btn btn-danger center-block" id="reset">重置</button>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="btn btn-success  center-block" id="cal">计算</button>
                </div>
            </form>
        </div>
        <hr>
        <div class="col-md-12">
            <h4 class="text-center">最终享受的综合折扣最高为</h4>
            <h1 class="text-center" id="discount">NaN</h1>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js">
    </script>
</body>

</html>
